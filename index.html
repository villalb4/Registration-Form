<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/devchallenges.png" />
  <title>Register</title>
</head>
  <body>
    <article class="">
      <img src="img/behold-logo.png" alt="Behold">
      <main>
        <div class="">
          <section class="title">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="#">Sing in</a></p>
          </section>

          <section class="email-form">
            <label for="email">Email address</label>
            <input type="email" id="email" required>
          </section>

          <section class="name-form">
            <div class="name">
              <label for="name">First name</label>
              <input type="email" id="name" required>
            </div>
            <div class="last">
              <label for="last-name">Last name</label>
              <input type="email" id="last-name" required>
            </div>
          </section>

          <section class="pass-form">
            <label for="pass">Pasword</label>
            <input type="email" id="pass" required>
          </section>

          <h4>Date of birth</h4>

          <section class="birth-form">
            <div class="months">
              <label for="month">Month</label>
              <select class="month" name="">
                <option value="Junuary">Junuary</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
            <div class="day">
              <label for="day">Day</label>
              <input type="number" id="day" required>
            </div>
            <div class="year">
              <label for="year">Year</label>
              <input type="number" id="year" required>
            </div>
          </section>

          <p class="terms">By clicking Create account, I agree that I have read and accepted the <a href="#"> Terms of Use</a> and <a href="#">Privacy policy</a>.</p>
          <div class="butt">
            <a class="button" href="#">Create account</a>
          </div>
        </div>
      </main>
    </article>
  </body>
</html>
